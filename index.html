<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar">
  <!-- JavaScript does this -->
</div>

<div id="app">
  <!-- Student Section -->
  <div id="studentsSection" class="entity-section">
    <button onclick="showStudentForm()">Add Student</button>
    <div id="studentForm" style="display:none;">
      <!-- Student Form for Add/Edit -->
      <form id="addStudentForm">
        <label for="studentNum">Student Number:</label>
        <input type="text" id="studentNum" name="studentNum" required>

        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentEmail">Email:</label>
        <input type="email" id="studentEmail" name="studentEmail" required>

        <label for="studentCourse">Course:</label>
        <select id="studentCourse" name="studentCourse" required>
          <!-- Option elements for COURSE enum values -->
          <!-- Assuming COURSE enum values as placeholders -->
          <option value="COURSE1">Course 1</option>
          <option value="COURSE2">Course 2</option>
          <option value="COURSE3">Course 3</option>
          <!-- Add more courses as per your COURSE enum -->
        </select>

        <label for="studentClassification">Classification:</label>
        <input type="number" step="0.1" id="studentClassification" name="studentClassification" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Professor Section -->
  <div id="professorsSection" class="entity-section" style="display:none;">
    <button onclick="showProfessorForm()">Add Professor</button>
    <div id="professorForm" style="display:none;">
      <!-- Professor Form for Add/Edit -->
    </div>
  </div>

  <!-- Proposal Section -->
  <div id="proposalsSection" class="entity-section" style="display:none;">
    <button onclick="showProposalForm()">Add Proposal</button>
    <div id="proposalForm" style="display:none;">
      <!-- Proposal Form for Add/Edit -->
    </div>
  </div>

  <!-- Candidature Section -->
  <div id="candidaturesSection" class="entity-section" style="display:none;">
    <button onclick="showCandidatureForm()">Add Candidature</button>
    <div id="candidatureForm" style="display:none;">
      <!-- Candidature Form for Add/Edit -->
    </div>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
